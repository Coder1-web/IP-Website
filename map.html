<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #f4f4f4;
            animation: slideIn 1s ease-out;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        #search-container {
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #34495e;
            outline: none;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Map View</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a place..." />
        <button id="search-button">Search</button>
    </div>
    <div id="map"></div>
    <button onclick="location.href='index.html'">Back to Home</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Function to initialize map
        function initializeMap(lat, lng) {
            const map = L.map('map').setView([lat, lng], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data Â© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([lat, lng]).addTo(map)
                .bindPopup('You are here!')
                .openPopup();

            const geocoder = L.Control.Geocoder.nominatim();
            document.getElementById('search-button').addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                geocoder.geocode(query, (results) => {
                    if (results.length > 0) {
                        const { lat, lng } = results[0].center;
                        map.setView([lat, lng], 13);
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup('Searched Location!')
                            .openPopup();
                    }
                });
            });
        }

        // Try to use Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                initializeMap(lat, lng);
            }, () => {
                // If geolocation fails, fall back to IP-based location
                fetchUserIPAndLocation();
            });
        } else {
            // If geolocation is not supported, fall back to IP-based location
            fetchUserIPAndLocation();
        }

        // Fallback to fetch location via IP
        async function fetchUserIPAndLocation() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                const ipLocationResponse = await fetch(`https://ip-geolocation.whoisxmlapi.com/api/v1?apiKey=at_cz8NgvWjQKwPg1apVchAK2cxAbWgI&ipAddress=${ip}`);
                const ipData = await ipLocationResponse.json();

                if (ipData && ipData.location) {
                    const { lat, lng } = ipData.location;
                    initializeMap(lat, lng);
                } else {
                    console.error('IP data not found');
                }
            } catch (error) {
                console.error('Error fetching IP data:', error);
            }
        }
    </script>
</body>
</html>
