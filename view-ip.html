<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1b1b1b, #696969); /* Gradient background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #f4f4f4;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .info {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            background-color: rgba(50, 50, 50, 0.8);
            display: inline-block;
            border-radius: 10px;
            color: #f4f4f4;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: bounceIn 1s ease-out;
            max-width: 600px;
            text-align: left;
        }

        .info h2 {
            margin-top: 0;
            font-size: 2em;
            color: #f4f4f4;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Your IP Address</h1>
    <div class="info" id="ip-info">
        <p>Loading...</p>
    </div>
    <button onclick="location.href='map.html'">See Your Map</button>
    <button onclick="location.href='index.html'">Back to Home</button>

    <script>
        async function fetchUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log('Fetched User IP:', data.ip); // Debug log
                document.getElementById('ip-info').innerHTML = `
                    <h2>Your IP Address</h2>
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                `;
            } catch (error) {
                console.error('Error fetching user IP address:', error);
                document.getElementById('ip-info').innerHTML = '<p>Error retrieving IP address.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUserIP);
    </script>
</body>
</html>
